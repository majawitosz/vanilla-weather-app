<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-12 col-md-10">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city..."
                  aria-label="City"
                  aria-describedby="city"
                  id="search-engine"
                />
                <input
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-city"
                  value="Search"
                />
              </div>
            </form>
          </div>
          <div class="col-2 col-md-2">
            <button class="locationButton" id="location">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                class="location-icon"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                />
                <path
                  d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                />
              </svg>
            </button>
          </div>
        </div>

        <h1>Katowice</h1>
        <span class="current-time">Sunday 15:35</span>
        <div class="row">
          <div class="col-3 main-icon">⛅️</div>
          <div class="col-5">
            <h2 class="temp">10</h2>
            <span class="degrees">
              °C | <a class="unit" href="#"> F° </a>
            </span>
            <ul class="conditions">
              <li>Precipitation: 15%</li>
              <li>Humidity: 74%</li>
              <li>Wind: 13km/h</li>
            </ul>
          </div>
        </div>
        <div class="row days">
          <div class="col-4 col-md small-icons">
            Mon <br /><span class="weather-icon-forecast"> 🌧 </span>7° | 2°
          </div>
          <div class="col-4 col-md small-icons">
            Tue <br /><span class="weather-icon-forecast"> ☀️ </span>11° | 5°
          </div>
          <div class="col-4 col-md small-icons">
            Wed <br /><span class="weather-icon-forecast"> 🌦 </span>10° | 4°
          </div>
          <div class="col-4 col-md small-icons">
            Thu <br /><span class="weather-icon-forecast"> ⛅️ </span>9° | 3°
          </div>
          <div class="col-4 col-md small-icons">
            Fri <br /><span class="weather-icon-forecast"> 🌧 </span>6° | 0°
          </div>
          <div class="col-4 col-md small-icons">
            Sat <br /><span class="weather-icon-forecast"> 🌧 </span>4° | 0°
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
